<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Carte de Livraison - Amar Informatique</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<style>
#map { 
  height: 700px; 
  width: 100%;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
}
.coverage-section {
  padding: 40px 20px;
  background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}
.custom-popup .leaflet-popup-content-wrapper {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
  color: #f8fafc;
  border-radius: 12px;
  border: 1px solid rgba(139, 92, 246, 0.3);
}
.custom-popup .leaflet-popup-tip {
  background: #1e293b;
}
.delivery-badge {
  display: inline-block;
  padding: 6px 15px;
  border-radius: 20px;
  font-weight: 700;
  margin-top: 8px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
}
</style>
</head>
<body>

<section class="coverage-section">
  <h2 style="text-align:center; color:#f8fafc; font-size:2.5rem; margin-bottom:10px;">COUVERTURE</h2>
  <p style="text-align:center; color:#94a3b8; margin-bottom:30px;">
    Nous couvrons 58 Wilayas du territoire national algérien
  </p>
  <div id="map"></div>
</section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Initialize map centered on Algeria
const map = L.map('map').setView([28, 3], 6);

// Add tile layer (you can use different providers)
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors'
}).addTo(map);

// Delivery times data
const wilayasData = {
  "Alger": { coords: [36.7538, 3.0588], time: "24h à 48h", color: "#10b981" },
  "Oran": { coords: [35.6969, -0.6331], time: "24h à 48h", color: "#10b981" },
  "Constantine": { coords: [36.365, 6.6147], time: "24h à 48h", color: "#10b981" },
  "El Meniaa": { coords: [30.5731, 2.8833], time: "24h à 96h", color: "#f59e0b" },
  // ... Add all 58 wilayas
};

// Add markers for each wilaya
Object.entries(wilayasData).forEach(([name, data]) => {
  const marker = L.circleMarker(data.coords, {
    radius: 8,
    fillColor: data.color,
    color: "#fff",
    weight: 2,
    opacity: 1,
    fillOpacity: 0.8
  }).addTo(map);
  
  const popupContent = `
    <div style="text-align:center; padding:5px;">
      <strong style="font-size:1.1rem; display:block; margin-bottom:5px;">${name}</strong>
      <span class="delivery-badge" style="background:${data.color}; color:#fff;">
        ${data.time}
      </span>
    </div>
  `;
  
  marker.bindPopup(popupContent, { className: 'custom-popup' });
  
  marker.on('mouseover', function() {
    this.openPopup();
  });
});
</script>

</body>
</html>
